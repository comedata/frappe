<div class="article-row">
    <div class="article-image">
        <a href="{{ doc.route }}">
            <img src="{{ doc.image }}" alt="{{ doc.name }}" />
        </a>
    </div>

    <div class="article-content">
        <h3 class="article-title">
            <a href="{{ doc.route }}">{{ doc.name }}</a>
        </h3>
        <p class="article-author">By {{ doc.author }}</p>
    </div>
</div>
